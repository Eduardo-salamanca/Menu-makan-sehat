  <style>
    body {
      margin: 0;

      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: white;
      text-shadow: 2px 2px 5px black;
      font-weight: 300;
    }

    .dropdown-container {
      margin-top: 30px;
      text-align: center;
    }

    select {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      appearance: none;
      background-color: white;
      color: orange;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      background-image: url('data:image/svg+xml;utf8,<svg fill="orange" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position-x: calc(100% - 10px);
      background-position-y: center;
      background-size: 24px;
    }

    .menu-buttons, .sub-buttons {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .btn {
      background-color: white;
      color: orange;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 200px;
    }

    .btn:hover {
      background-color: orange;
      color: white;
    }

    .menu-content {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      display: none;
      text-align: left;
      color: #333;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      white-space: pre-wrap;
    }
  </style>
</head>

	<script>
window.onload = function () {
  const selector = document.getElementById("daySelector");

    const opt = document.createElement("option");
    opt.value = `Day ${i}`;

    selector.appendChild(opt);
  }
};
</script>

	function showOtotMenu() {
  const day = document.getElementById("daySelector").value;
  const subMenu = document.getElementById("subMenu");
  const content = document.getElementById("menuContent");

  if (!menusOtot[day]) {
    alert('Menu Otot not available for this day yet.');
    return;
  }

  subMenu.innerHTML = '';
  Object.keys(menusOtot[day]).forEach(menu => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.innerText = menu;
    btn.onclick = () => {
      content.innerText = menusOtot[day][menu];
      content.style.display = "block";
    };
    subMenu.appendChild(btn);
  });

  subMenu.style.display = "flex";
  content.style.display = "none";
}
